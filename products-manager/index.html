    <body>
        <header>
            <a href="#" class="logo"><img width="30" src="../imageVF/logoVinfast.png" alt="Mãnh liệt tinh thần Việt"></a>

                    <div class="container-fluid">
                        <a class="navbar-brand m-0" >Quản lý Sản phẩm</a>

                            type="button"
                            data-bs-toggle="collapse"

                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end">
                            <div><button class="btn" onclick="backManager()">Trở về Manager</button></div>
                        </div>
                        <div><button class="btn" onclick="logout()">Đăng xuất</button></div>

                </nav>
            </div>
        </header>

        <section class="product-list container">
            <div class="container-fluid py-4">
                <div class="row">
                    <div class="col-12">
                        <div class="card mb-4">
                            <div class="card-header pb-0">
                                <h6>Danh sách sản phẩm</h6>
                                <button
                                    type="button"
                                    id="btnAddProd"
                                    class="btn btn-addProd"
                                    data-bs-toggle="modal"
                                    data-bs-target="#myModal"
                                    onclick="resetEle()">
                                    <i class="fas fa-plus me-2"></i>
                                    Thêm
                                </button>
                                <div class="modal fade" id="myModal">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <form>
                                                <div class="modal-header">
                                                    <h5 class="d-block">Thông tin sản phẩm</h5>
                                                    <button type="reset" id="btnCloseModal" class="btn btn-close mb-0" data-bs-dismiss="modal"></button>
                                                </div>
                                                <input id="productId" type="hidden" value="">
                                                <div class="row mt-3">
                                                    <div class="col-12">
                                                        <label>Tên</label>
                                                        <input id="prodName" type="text" class="form-control" placeholder="VD: VF9">
                                                        <span id="spanName" class="text-danger"></span>
                                                    </div>
                                                </div>
                                                <div class="row mt-3">
                                                    <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                                                        <label>Giá (VND):</label>
                                                        <input id="prodPrice" type="text" class="form-control" placeholder="VD: 1.571.900.000">
                                                        <span id="spanPrice" class="text-danger"></span>
                                                    </div>
                                                    <div class="col-12 col-sm-6">
                                                        <label>Sử dụng</label>
                                                        <input id="prodScreen" type="text" class="form-control" placeholder="Đã qua sử dụng hoặc chưa">
                                                        <span id="spanScreen" class="text-danger"></span>
                                                    </div>
                                                </div>
                                                <div class="row mt-3">
                                                    <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                                                        <label>Năm sản xuất</label>
                                                        <input id="prodBackCam" type="text" class="form-control" placeholder="VD: 2022">
                                                        <span id="spanBackCam" class="text-danger"></span>
                                                    </div>
                                                    <div class="col-12 col-sm-6">
                                                        <label>Loại xe</label>
                                                        <input id="prodFrontCam" type="text" class="form-control" placeholder="VD: Điện hoặc xăng">
                                                        <span id="spanFrontCam" class="text-danger"></span>
                                                    </div>
                                                </div>
                                                <div class="row mt-3">
                                                    <div class="d-flex flex-column col-12 col-sm-6 mt-3 mt-sm-0">
                                                        <label>Ghi chú</label>
                                                        <textarea id="prodDesc" class="form-control" placeholder="Nội dung"></textarea>
                                                        <span id="spanDesc" class="text-danger"></span>
                                                    </div>
                                                    <div class="col-12 col-sm-6">
                                                        <div>
                                                            <label>Hình ảnh: lấy từ Google</label>
                                                            <input id="prodImg" type="text" class="form-control" placeholder="VD: www.img.com/...">
                                                            <span id="spanImg" class="text-danger"></span>
                                                        </div>
                                                        <div>
                                                            <label class="mt-3">Tốc độ tối đa</label>
                                                            <input id="prodType" type="text" class="form-control" placeholder="VD: 100km/h">
                                                            <span id="spanType" class="text-danger"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="d-flex justify-content-end gap-2 mt-4">
                                                    <button type="reset" id="btnReset" class="btn btn-dark btn-Close mb-0">Reset</button>
                                                    <button type="button" id="btnAdd" class="btn btn-addProd mb-0" onclick="createProduct()">Thêm</button>
                                                    <button type="button" id="btnUpdate" class="btn btn-addProd mb-0" onclick="updateProduct()">Thay đổi</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body px-0 pt-0 pb-2">
                                <div class="table-responsive p-0">
                                    <table
                                        class="table align-items-center mb-0">
                                        <thead>
                                            <tr>
                                                <th>Ảnh(url)</th>
                                                <th></th>
                                                <th>Tên</th>
                                                <th>Giá</th>
                                                <th>Đã qua sử dụng?</th>
                                                <th style="width: 16%;">Năm sản xuất</th>
                                                <th>Loại xe</th>
                                                <th style="width: 20%;">ghi chú</th>
                                                <th>tốc độ tối đa</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody id="productList">

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js"></script>
